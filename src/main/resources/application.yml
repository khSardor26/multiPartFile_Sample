server:
  port: 8080

spring:
  application:
    name: my-app
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: furb-x
    password: 155795
    driver-class-name: org.postgresql.Driver

    # Optional but useful for stable connections
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop   # dev: update | prod: validate (recommended)
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
    show-sql: true

  sql:
    init:
      mode: never  # set to "always" if you use schema.sql/data.sql

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace  # shows SQL parameters (Hibernate 6)
